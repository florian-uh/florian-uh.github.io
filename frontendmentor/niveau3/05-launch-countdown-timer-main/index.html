<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <h1>We're launching soon</h1>

  <div id="countdown">
    <div class="countdown-items">
      <div class="flip-card">
        <div class="top" id="days-top"></div>
        <div class="bottom" id="days-bottom"></div>
      </div>
      <h2>Days</h2>
    </div>
    <div class="countdown-items">
      <div class="flip-card">
        <div class="top" id="hours-top"></div>
        <div class="bottom" id="hours-bottom"></div>
      </div>
      <h2>Hours</h2>
    </div>
    <div class="countdown-items">
      <div class="flip-card">
        <div class="top" id="minutes-top"></div>
        <div class="bottom" id="minutes-bottom"></div>
      </div>
      <h2>Minutes</h2>
    </div>
    <div class="countdown-items">
      <div class="flip-card">
        <div class="top" id="seconds-top"></div>
        <div class="bottom" id="seconds-bottom"></div>
      </div>
      <h2>Seconds</h2>
    </div>
  </div>
  <footer>
    <div class="social">
      <a href="#"><img src="images/icon-facebook.svg" alt="icon-facebook"></a>
      <a href="#"><img src="images/icon-pinterest.svg" alt="icon-pinterest"></a>
      <a href="#"><img src="images/icon-instagram.svg" alt="icon-instagram"></a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
