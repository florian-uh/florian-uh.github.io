<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="header-calc">
      <h2>CALC</h2>
      <div class="theme">
        <h3>Theme</h3>
        <div class="theme-toggle">
          <input type="range" min="1" max="3" value="1" id="theme-toggle"/>
          <label for="theme-toggle" class="toggle-label">
            <span class="toggle-label-color theme-1">1</span>
            <span class="toggle-label-color theme-2">2</span>
            <span class="toggle-label-color theme-3">3</span>
          </label>
        </div>
      </div>
    </div>
    <div class="calculator">
      <div class="display">
        <div class="input">0</div>
        <div class="result">0</div>
      </div>
      <div class="buttons">
        <div class="btn-group">
          <button class="btn btn-number">7</button>
          <button class="btn btn-number">8</button>
          <button class="btn btn-number">9</button>
          <button class="btn btn_delete">DEL</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-number">4</button>
          <button class="btn btn-number">5</button>
          <button class="btn btn-number">6</button>
          <button class="btn btn-operator">+</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-number">1</button>
          <button class="btn btn-number">2</button>
          <button class="btn btn-number">3</button>
          <button class="btn btn-operator">-</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-dot">.</button>
          <button class="btn btn-number zero">0</button>
          <button class="btn btn-operator">/</button>
          <button class="btn btn-operator">*</button>
        </div>
        <div class="btn-group">
          <button class="btn btn_clear">Reset</button>
          <button class="btn btn-equal">=</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
