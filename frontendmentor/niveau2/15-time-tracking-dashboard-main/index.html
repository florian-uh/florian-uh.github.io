<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="profil-card" id="profil">
      <div class="top-card">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-image">
          <div class="top-text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
      </div>
      <div id="menu">
        <ul>
          <li id="daily">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
    </div>
    <div id="work" class="card">
      <div class="top"></div>
      <div class="top-display">
        <div class="top-info">
          <h3>Work</h3>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="display">
        </div>
      </div>
    </div>
    <div id="play" class="card">
      <div class="top"></div>
      <div class="top-display">
        <div class="top-info">
          <h3>Play</h3>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="display">
        </div>
      </div>
    </div>
    <div id="study" class="card">
      <div class="top"></div>
      <div class="top-display">
        <div class="top-info">
          <h3>Study</h3>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="display">
        </div>
      </div>
    </div>
    <div id="exercice" class="card">
      <div class="top"></div>
      <div class="top-display">
        <div class="top-info">
          <h3>Exercice</h3>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="display">
        </div>
      </div>
    </div>
    <div id="social" class="card">
      <div class="top"></div>
      <div class="top-display">
        <div class="top-info">
          <h3>Social</h3>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="display">
        </div>
      </div>
    </div>
    <div id="selfcare" class="card">
      <div class="top"></div>
      <div class="top-display">
        <div class="top-info">
          <h3>Self care</h3>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="display">
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
