<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="Splitter Logo">
    </div>
    <div class="calculator">
      <div class="input-section">
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="0">
        <label for="tip">Select Tip %</label>
        <div class="tip-buttons">
          <button class="tip-btn" data-tip="5">5%</button>
          <button class="tip-btn" data-tip="10">10%</button>
          <button class="tip-btn" data-tip="15">15%</button>
          <button class="tip-btn" data-tip="25">25%</button>
          <button class="tip-btn" data-tip="50">50%</button>
          <input type="text" id="custom-tip" placeholder="Custom">
        </div>
        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="0">
      </div>
      <div class="output-section">
        <div class="output">
          <div class="output-label">
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <p class="output-value" id="tip-amount">$0.00</p>
        </div>
        <div class="output">
          <div class="output-label">
            <p>Total</p>
            <span>/ person</span>
          </div>
          <p class="output-value" id="total-amount">$0.00</p>
        </div>
        <button id="reset" class="reset-btn" disabled>Reset</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/florian-uh/florian-uh.github.io/tree/main/frontendmentor/niveau2/16-tip-calculator-app-main">Florian-uh</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
